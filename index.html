<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <h1>Which PVZ plant are you?</h1>
    <h2>Enter some data to figure out which pvz plant you are</h2>
    <section id="form">
        <label>Name:</label> <input id="enterName"> <br>
        <label>Height(in): </label> <input id="enterHeight"><br>
        <label>:</label> <input id="enterName"> <br>
        <h4>On a scale of 1-5, how much do the following statements describe you? </h4>
        <label>I believe in second chances: </label>
        <p class="rad"> <input name="secondChances" value="1" type="radio"> <label>1</label> </p>
        <span class="rad"> <input name="secondChances" value="2" type="radio"> <label>2</label> </span>
        <span class="rad"> <input name="secondChances" value="3" type="radio"> <label>3</label> </span>
        <span class="rad"> <input name="secondChances" value="4" type="radio"> <label>4</label> </span>
        <span class="rad"> <input name="secondChances" value="5" type="radio"> <label>5</label> </span>
    </section>
    <script src="script.js"></script>
</body>

</html>
